<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Logo Animation Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; }

        .header-wrap {
            position: sticky;
            top: 0;
            background: #fff;
            padding: 46px 0;
            z-index: 1002;
            transition: padding 2s ease-out;
            box-shadow: 0px 4px 18px -6px rgba(0,0,0,0.3);
        }
        .header-wrap.shrunken { padding: 24px 0; }

        .outer-content-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo-column {
            position: relative;
            width: 80vw;
            transition: width 2s ease-out;
            will-change: width;
            backface-visibility: hidden;
            transform: translateZ(0);
        }
        .logo-column.shrink { width: 302px; }

        .logo-column img {
            display: block;
            width: 100%;
            margin: 0 auto;
            transition: opacity 0.6s ease;
            will-change: transform, opacity;
            backface-visibility: hidden;
            transform: translateZ(0);
        }
        .logo-column img.logo-main {
            filter: brightness(0) saturate(100%) invert(46%) sepia(9%) saturate(462%) hue-rotate(64deg) brightness(95%) contrast(91%);
        }
        .logo-column img.logo-small {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 302px;
            height: 32px;
            opacity: 0;
            pointer-events: none;
        }

        .logo-column.logo-transitioning img.logo-main { opacity: 0; }
        .logo-column.logo-transitioning img.logo-small { opacity: 1; pointer-events: auto; }


        .hero-section {
            height: 250vh;
            background: white;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            color: black;
            text-align: center;
            padding-top: 100px;
        }
        .hero-content h1 { font-size: 3rem; margin-bottom: 20px; }
        .hero-content p { font-size: 1.2rem; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="header-wrap">
        <div class="outer-content-wrap">
            <div class="logo-column">
                <img class="logo-main" src="images/logo-large.svg" alt="Logo">
                <img class="logo-small" src="images/logo-small.svg" alt="Logo Small">
            </div>
        </div>
    </div>

    <div class="hero-section">
        <div class="hero-content">
            <h1>Header Logo Animation Demo</h1>
            <p>Scroll down to see the logo shrink animation</p>
            <p style="font-size: 2rem;">â†“</p>
        </div>
    </div>

    <script>
        let hasTriggered = false, isAnimating = false;
        
        function triggerAnimation() {
            if (hasTriggered || isAnimating) return;
            hasTriggered = true;
            isAnimating = true;
            
            const [header, logoColumn] = ['.header-wrap', '.logo-column'].map(s => document.querySelector(s));
            
            window.removeEventListener('scroll', scrollHandler);
            logoColumn.classList.add('shrink');
            header.classList.add('shrunken');
            
            setTimeout(() => {
                logoColumn.classList.add('logo-transitioning');
                isAnimating = false;
            }, 3000);
        }
        
        function handleScroll() {
            if (!hasTriggered && !isAnimating && window.scrollY > 320) triggerAnimation();
        }
        
        let ticking = false;
        function scrollHandler() {
            if (!ticking) {
                requestAnimationFrame(handleScroll);
                ticking = true;
                setTimeout(() => ticking = false, 16);
            }
        }
        
        window.addEventListener('scroll', scrollHandler);
        document.addEventListener('DOMContentLoaded', () => setTimeout(() => !hasTriggered && triggerAnimation(), 3000));
    </script>
</body>
</html>
