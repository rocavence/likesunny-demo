<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LikeSunny Header Animation Demo - v1.2.0</title>
    
    <!-- 載入外部 CSS -->
    <link rel="stylesheet" href="divi-header-animation.css">
    
    <style>
        /* Demo 頁面樣式 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            background: white; 
        }

        .hero-section {
            height: 250vh;
            background: white;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            color: black;
            text-align: center;
            padding-top: 180px; /* 增加上方間距避免被header遮擋 */
        }
        
        .hero-content h1 { 
            font-size: 3rem; 
            margin-bottom: 20px; 
        }
        
        .hero-content p { 
            font-size: 1.2rem; 
            margin-bottom: 30px; 
        }
        
        .hero-content .scroll-hint {
            font-size: 2rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        .demo-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 300px;
            z-index: 1000;
        }
        
        .demo-info h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        .demo-info ul {
            list-style: none;
            padding: 0;
        }
        
        .demo-info li {
            margin: 5px 0;
        }
        
        /* 模擬原生 Header */
        #native-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: #ff4444 !important; /* 紅色背景方便辨識 */
            box-shadow: 0px 4px 18px -6px rgba(0,0,0,0.3); /* 與動畫header相同的陰影 */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999998; /* 比動畫header低一層 */
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: opacity 0.3s ease;
        }
        
        /* 當動畫header顯示時，原生header保持可見但在下方 */
        #native-header.hidden-by-animation {
            opacity: 0.3; /* 半透明，表示被覆蓋 */
        }
        
        /* 動畫完成後，原生header完全可見 */
        .likesunny-animation-complete #native-header {
            opacity: 1;
            z-index: 999999; /* 提升層級 */
        }
        
        /* 模擬 et-main-area 推送效果（由JavaScript實時控制） */
        .hero-section {
            transition: margin-top 0.3s ease-out;
        }
    </style>
</head>
<body>
    <!-- 模擬原生 Header -->
    <div id="native-header">
        原生 Header (80px 高度)
    </div>

    <!-- 動畫 Header -->
    <div id="likesunny-animation-header" style="display: none;">
        <div class="likesunny-header-wrap">
            <div class="likesunny-outer-content-wrap">
                <div class="likesunny-logo-column">
                    <img class="likesunny-logo-main" src="images/logo-large.svg" alt="Logo">
                </div>
            </div>
        </div>
    </div>

    <!-- 主要內容 -->
    <div class="hero-section">
        <div class="hero-content">
            <h1>LikeSunny Header Animation</h1>
            <p>Version 1.2.0 - Scroll-Linked Animation Demo</p>
            <p>滾動頁面查看動畫效果，或等待3秒自動播放</p>
            <p class="scroll-hint">↓</p>
        </div>
    </div>

    <!-- Demo 資訊面板 -->
    <div class="demo-info">
        <h3>動畫特性 v1.2.0</h3>
        <ul>
            <li>✓ 滾動跟隨動畫（單向）</li>
            <li>✓ 視窗50%範圍內完成</li>
            <li>✓ 3秒後自動觸發</li>
            <li>✓ 支援4K螢幕優化</li>
            <li>✓ 響應式設計</li>
            <li>🔴 紅色原生Header(80px)</li>
        </ul>
    </div>

    <!-- Inline Script: 決定是否顯示動畫 -->
    <script>
    (function() {
        var shouldShow = false;
        var isReload = (performance.navigation && performance.navigation.type === 1) || 
                      (performance.getEntriesByType && 
                       performance.getEntriesByType('navigation')[0] && 
                       performance.getEntriesByType('navigation')[0].type === 'reload');
        
        if (isReload) {
            sessionStorage.removeItem('likesunny_animation_shown');
            shouldShow = true;
        } else if (!sessionStorage.getItem('likesunny_animation_shown')) {
            shouldShow = true;
        }
        
        if (shouldShow) {
            var animationHeader = document.getElementById('likesunny-animation-header');
            if (animationHeader) {
                animationHeader.style.display = 'block';
            }
        }
    })();
    </script>

    <!-- 載入外部 JS -->
    <script src="divi-header-animation.js"></script>
</body>
</html>
