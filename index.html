<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Logo Animation Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; background: white; }

        #likesunny-animation-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999999;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            height: 216px !important;
            overflow: hidden !important;
            display: none;
        }

        #likesunny-animation-header[style*="display: block"] {
            display: block !important;
        }

        #likesunny-animation-header .likesunny-header-wrap {
            background: #fff !important;
            padding: 46px 0 !important;
            transition: opacity 0.6s ease, padding 2s ease-out !important;
            box-shadow: 0px 4px 18px -6px rgba(0,0,0,0.3) !important;
        }

        #likesunny-animation-header .likesunny-header-wrap.shrunken { 
            padding: 24px 0 !important; 
        }

        #likesunny-animation-header .likesunny-header-wrap.hidden { 
            opacity: 0 !important; 
            pointer-events: none !important; 
        }

        #likesunny-animation-header .likesunny-outer-content-wrap {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            width: 100% !important;
            margin: 0 auto !important;
            padding: 0 20px !important;
            max-width: none !important;
            height: auto !important;
            max-height: none !important;
        }

        #likesunny-animation-header .likesunny-logo-column {
            position: relative !important;
            width: min(80vw, 800px) !important;
            transition: width 2s ease-out !important;
            will-change: width !important;
            backface-visibility: hidden !important;
            transform: translateZ(0) !important;
        }

        #likesunny-animation-header .likesunny-logo-column.shrink { 
            width: 302px !important; 
        }

        #likesunny-animation-header .likesunny-logo-column img {
            display: block !important;
            width: 100% !important;
            max-height: 124px !important;
            margin: 0 auto !important;
            transition: opacity 0.6s ease !important;
            will-change: transform, opacity !important;
            backface-visibility: hidden !important;
            transform: translateZ(0) !important;
            object-fit: contain !important;
        }

        #likesunny-animation-header .likesunny-logo-column img.likesunny-logo-main {
            filter: brightness(0) saturate(100%) invert(46%) sepia(9%) saturate(462%) hue-rotate(64deg) brightness(95%) contrast(91%) !important;
        }

        .likesunny-animation-complete #likesunny-animation-header {
            display: none !important;
            pointer-events: none !important;
        }

        #likesunny-animation-header[style*="display: none"] {
            pointer-events: none !important;
        }


        .hero-section {
            height: 250vh;
            background: white;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            color: black;
            text-align: center;
            padding-top: 100px;
        }
        .hero-content h1 { font-size: 3rem; margin-bottom: 20px; }
        .hero-content p { font-size: 1.2rem; margin-bottom: 30px; }

        @media (max-width: 768px) {
            #likesunny-animation-header .likesunny-logo-column {
                width: 90vw !important;
            }
            
            #likesunny-animation-header .likesunny-logo-column.shrink { 
                width: 250px !important; 
            }
            
            #likesunny-animation-header .likesunny-header-wrap {
                padding: 30px 0 !important;
            }
            
            #likesunny-animation-header .likesunny-header-wrap.shrunken { 
                padding: 15px 0 !important; 
            }
            
            #likesunny-animation-header .likesunny-outer-content-wrap {
                padding: 0 15px !important;
            }
        }
    </style>
</head>
<body>
    <div id="likesunny-animation-header" style="display: none;">
        <script>
        (function() {
            var shouldShow = false;
            var isReload = (performance.navigation && performance.navigation.type === 1);
            if (isReload) {
                sessionStorage.removeItem('likesunny_animation_shown');
                shouldShow = true;
            } else if (!sessionStorage.getItem('likesunny_animation_shown')) {
                shouldShow = true;
            }
            if (shouldShow) {
                var animationHeader = document.getElementById('likesunny-animation-header');
                if (animationHeader) {
                    animationHeader.style.display = 'block';
                }
            }
        })();
        </script>
        <div class="likesunny-header-wrap">
            <div class="likesunny-outer-content-wrap">
                <div class="likesunny-logo-column">
                    <img class="likesunny-logo-main" src="images/logo-large.svg" alt="Logo">
                </div>
            </div>
        </div>
    </div>

    <div class="hero-section">
        <div class="hero-content">
            <h1>Header Logo Animation Demo</h1>
            <p>Scroll down to see the logo shrink animation</p>
            <p style="font-size: 2rem;">â†“</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (document.getElementById('likesunny-animation-header').style.display !== 'block') {
                return;
            }
            
            let hasTriggered = false, isAnimating = false;
            
            function triggerAnimation() {
                if (hasTriggered || isAnimating) return;
                hasTriggered = true;
                isAnimating = true;
                
                const header = document.querySelector('#likesunny-animation-header .likesunny-header-wrap');
                const logoColumn = document.querySelector('#likesunny-animation-header .likesunny-logo-column');
                
                if (!header || !logoColumn) return;
                
                window.removeEventListener('scroll', scrollHandler);
                
                logoColumn.classList.add('shrink');
                header.classList.add('shrunken');
                
                setTimeout(() => {
                    header.classList.add('hidden');
                    isAnimating = false;
                    
                    setTimeout(() => {
                        document.getElementById('likesunny-animation-header').style.display = 'none';
                        document.body.classList.add('likesunny-animation-complete');
                    }, 1000);
                    
                    sessionStorage.setItem('likesunny_animation_shown', 'true');
                }, 3000);
            }
            
            function handleScroll() {
                if (!hasTriggered && !isAnimating && window.scrollY > 320) {
                    triggerAnimation();
                }
            }
            
            let ticking = false;
            function scrollHandler() {
                if (!ticking) {
                    requestAnimationFrame(handleScroll);
                    ticking = true;
                    setTimeout(() => ticking = false, 16);
                }
            }
            
            window.addEventListener('scroll', scrollHandler);
            
            setTimeout(() => {
                if (!hasTriggered) {
                    triggerAnimation();
                }
            }, 3000);
        });
    </script>
</body>
</html>
